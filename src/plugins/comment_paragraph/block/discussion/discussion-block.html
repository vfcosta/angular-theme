
<div class='leo'>
</div>
<div ng-repeat="card in ctrl.documents" class="">
  <div ng-if="!ctrl.presentFullContent()" class="a-card panel media" ng-click="ctrl.openDocument(card);">
    <div class="author media-left" ng-show="card.author.image">
      <img ng-src="{{card.author.image.url}}" class="img-circle">
    </div>
    <div class="header media-body">
      <h4 class="title media-heading" ng-bind="card.title"></h4>
      <div class="subheader">
        <discussion-period [article]="card"></discussion-period>
      </div>
      <div ng-if="ctrl.presentAbstract()" class="abstract media-heading" ng-bind="card.abstract"></div>
    </div>
    <img ng-show="card.image" ng-src="{{card.image.url}}" class="img-responsive article-image">
  </div>
  <noosfero-article ng-if="ctrl.presentFullContent() && card" [article]="card" [profile]="ctrl.profile"></noosfero-article>
</div>
