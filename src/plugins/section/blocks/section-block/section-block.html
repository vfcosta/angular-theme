<div class="section section-yellow" style="{{ctrl.colors()}}">
  <div class="row">
    <div class="section_image_block col-xs-6">
      <img ng-if="!ctrl.designMode" ng-src="{{ctrl.getSectionImage().url}}" class="img-circle section_image">
      <div class="hovereffect" ng-if="ctrl.designMode">
        <img ng-if="ctrl.getSectionImage()" ng-src="{{ctrl.getSectionImage().url}}" class="img-circle section_image">
        <i class="fa {{ctrl.defaultIcon}} {{ctrl.iconSize}}"></i>
        <div class='container-camera'>
          <div ngf-select="ctrl.fileSelected($file)" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" data-toggle="modal"
            data-target=".crop-dialog">
            <a href="" class="fa fa-camera upload-camera"></a>
          </div>
        </div>
      </div>
    </div>
    <div class="section_text_block col-xs-10">
      <span class="name" e-class="form-control input-sm" 
        e-placeholder='{{"edit.popover.section_name" | translate}}'>{{ ctrl.block.settings.name || ("edit.popover.section_name" | translate) }}</span>
      <span class="description" 
        e-placeholder='{{"edit.popover.section_description" | translate}}'>{{ ctrl.block.settings.description || ("edit.popover.section_description" | translate) }}</span>
            
      <a href="" ng-if="ctrl.designMode" uib-popover-template="'plugins/section/blocks/section-block/section-header-form.html'"
        popover-trigger="outsideClick" popover-append-to-body="true" popover-placement="auto right"
        popover-class="editable-link-popover" popover-is-open="ctrl.popupOpen"
        e-form="linkForm"><i class="fa fa-pencil"></i></a>
        
    </div>
  </div>
</div>
