<div class="form editable-link-form">
  <div class="form-group">
    <label class="control-label">{{"edit.popover.section_name_label" | translate}}</label>
    <input type="text" class="form-control input-sm" ng-model="ctrl.block.settings.name">
  </div>
  <div class="form-group">
    <label class="control-label">{{"edit.popover.section_description_label" | translate}}</label>
    <input type="text" class="form-control input-sm" ng-model="ctrl.block.settings.description">
  </div>
  <div class="actions">

    <button type="button" class="btn btn-primary" (click)="ctrl.save()"><span class="glyphicon glyphicon-ok"></span></button>
    <button type="button" class="btn btn-default" (click)="ctrl.cancel()"><span class="glyphicon glyphicon-remove"></span></button>
  </div>
</div>
