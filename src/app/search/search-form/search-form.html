<form class="navbar-form navbar-left search-form" role="search" (ngSubmit)="search()" id="search-form">
  <div class="form-group input-group">
      <input type="text" class="form-control" placeholder="{{ 'search.label' | translate }}" name="q" [(ngModel)]="query">
      <span class="input-group-btn">
        <a class="btn btn-warning" (click)="search()" href="#" title='{{"search.icon.description" | translate}}'>
          <i class="fa fa-search fa-2x btn-search-nav" aria-hidden="true">
            <span class="read-aloud">{{"search.icon.description" | translate}}</span>
          </i>
        </a>
      </span>
    </div>
</form>
