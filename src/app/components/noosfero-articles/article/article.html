<div class="page-header">
  <h3 ng-bind="vm.article.title"></h3>
</div>

<div class="sub-header clearfix">
  <div class="page-info pull-right small text-muted">
    <span class="time">
      <i class="fa fa-clock-o"></i> <span am-time-ago="vm.article.created_at"></span>
    </span>
    <span class="author" ng-if="vm.article.author">
      <i class="fa fa-user"></i>
      <a ui-sref="main.profile({profile: vm.article.author.identifier})">
        <span class="author-name" ng-bind="vm.article.author.name"></span>
      </a>
    </span>
  </div>
</div>

<div class="page-body">
  <div ng-bind-html="vm.article.body"></div>
</div>
