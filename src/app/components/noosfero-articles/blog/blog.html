<div class="page-header">
  <h3 ng-bind="vm.article.title"></h3>
</div>

<div>
  <div ng-repeat="child in vm.article.children">
    <div class="page-header">
      <a ng-href="/{{vm.profile.identifier}}/{{child.path}}"><h4 ng-bind="child.title"></h4></a>
      <div ng-bind-html="child.body | limitTo: 500"></div>
    </div>
  </div>
</div>
