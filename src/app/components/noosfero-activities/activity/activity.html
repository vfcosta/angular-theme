<div class="activity">
  <div class="timeline-badge info"><i class="fa fa-check-square-o"></i></div>
  <div class="timeline-panel">
    <div class="timeline-heading">
      <h4 class="timeline-title">{{activity.verb}}</h4>
      <p><small class="text-muted"><i class="fa fa-clock-o"></i> <span am-time-ago="activity.created_at"></span></small></p>
    </div>
    <div class="timeline-body">
      <pre>{{activity}}</pre>
    </div>
  </div>
</div>
