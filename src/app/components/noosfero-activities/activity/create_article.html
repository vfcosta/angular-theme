<div class="timeline-badge success"><i class="fa fa-file-text"></i></div>
<div class="timeline-panel">
  <div class="timeline-heading">
    <h4 class="timeline-title">
      <a ui-sref="main.profile({profile: vm.activity.user.identifier})"><strong ng-bind="vm.activity.user.name"></strong></a>
      <span> has published on </span>
      <a ui-sref="main.profile({profile: vm.activity.target.article.profile.identifier})">
        <strong ng-bind="vm.activity.target.article.profile.name"></strong></span>
      </a>
    </h4>
    <p><small class="text-muted"><i class="fa fa-clock-o"></i> <span am-time-ago="vm.activity.created_at"></span></small></p>
  </div>
  <div class="timeline-body">
    <div class="article">
      <div class="title">
        <a ui-sref="main.profile.page({profile: vm.activity.target.article.profile.identifier, page: vm.activity.target.article.path})"
           ng-bind="vm.activity.target.article.title"></a>
      </div>
      <div class="lead small">
        <div ng-bind-html="vm.activity.target.article.body | stripTags | truncate: 100 : '...'"></div>
      </div>
    </div>
  </div>
</div>
