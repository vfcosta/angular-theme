<div class="cms">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-8">
      <article-editor ng-if="vm.article" [article]="vm.article"></article-editor>
    </div>
    <div class="col-md-3">
      <article-basic-options ng-if="vm.article" [article]="vm.article"></article-basic-options>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-8">
      <button type="submit" class="btn btn-default" ng-click="vm.save()">{{"article.basic_editor.save" | translate}}</button>
      <button type="button" class="btn btn-danger" ng-click="vm.cancel()">{{"article.basic_editor.cancel" | translate}}</button>
    </div>
  </div>
</div>
