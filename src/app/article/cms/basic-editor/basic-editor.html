<form>
  <div class="form-group">
    <label for="titleInput">{{"article.basic_editor.title" | translate}}</label>
    <input type="text" class="form-control" id="titleInput" placeholder="{{'article.basic_editor.title' | translate}}" [(ngModel)]="article.name" name="name">
  </div>
  <div class="form-group">
    <label for="bodyInput">{{"article.basic_editor.body" | translate}}</label>
    <html-editor [(object)]="article" [attribute]="'body'" [options]="options"></html-editor>
  </div>
</form>
