<div class="profile-list">
  <div *ngFor="let profile of profiles" class="profile-item profile-item-{{style}}">
    <profile-list-edition [permission]="owner.permissions" permissionAction="allow_edit" *ngIf="owner" [profile]="profile"
      [owner]="owner"></profile-list-edition>
    <div class="media-body">
      <profile-link [profile]="profile" [displayImage]="true" [displayName]="true" *ngIf="isCurrentStyle('card')"></profile-link>
      <profile-link [profile]="profile" [displayImage]="true" [displayName]="false" *ngIf="isCurrentStyle('avatar')"></profile-link>
    </div>
  </div>
</div>
