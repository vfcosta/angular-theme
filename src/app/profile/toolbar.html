<div id="config-tool" ng-class="{'closed': !showConfig}">
		<a id="config-tool-cog" ng-click="showConfig = !showConfig">
			<i class="fa fa-cog" ng-class="{'anim-icon': showConfig}"></i>
		</a>

		<div id="config-tool-options">
			<h4>Layout Options</h4>
			<ul>
        <li>
          <noosfero-design-toggler
             [icon-class]="'glyphicon glyphicon-wrench'"
             [knob-label]="'designMode.label'     | translate"
             [on-label]="'designMode.toggle.ON'   | translate"
             [off-label]="'designMode.toggle.OFF' | translate"
             class="pull-right"></noosfero-design-toggler>
        </li>
			</ul>
		</div>
</div>
