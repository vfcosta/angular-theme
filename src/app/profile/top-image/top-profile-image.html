<div class="top-profile-image-content" [ngClass]="{'with-top-image': hasTopImage(), 'without-top-image': !hasTopImage()}">
  <div class="top-profile-image-wrap" title="{{profile.name}}">
    <div class="container container-camera-top" *ngIf="isEditable()">
      <image-upload #imageUpload (finished)="upload($event)"></image-upload>
    </div>
  </div>
</div>
