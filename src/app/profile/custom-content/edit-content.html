<div class="edit-content">
  <h3>{{"custom_content.title" | translate}}</h3>
  <html-editor [(object)]="ctrl.profile" [attribute]="ctrl.attribute"></html-editor>
  <button type="submit" class="btn btn-warning" ng-click="ctrl.preview()">{{"custom-content.edition.preview.button" | translate}}</button>
  <button type="submit" class="btn btn-warning" ng-click="ctrl.cancel()">{{"custom-content.edition.cancel.button" | translate}}</button>
</div>
