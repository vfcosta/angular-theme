<div *ngIf="isEditable()">
    <div class="profile-image-wrap" title="{{profile.name}}" ng-mouseenter="showChange(true)" ng-mouseleave="showChange(false)">
        <div class="hovereffect">
            <i *ngIf="!profile.image" class="fa {{defaultIcon}} {{iconSize}} profile-image"></i>
            <img *ngIf="profile.image" [alt]='"profile.image.description" | translate' [src]="profile.image.url" class="img-responsive profile-image img-circle">
            <div class='container-camera'>
                <div ngf-select="fileSelected($file)" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" data-toggle="modal"
                    data-target=".crop-dialog">
                    <a href="" class="fa fa-camera upload-camera"></a>
                </div>
            </div>
            <div class="overlay"></div>
        </div>
    </div>
</div>
<div *ngIf="!isEditable() && profile" class="profile-image-wrap" title="{{profile.name}}">
    <img *ngIf="profile.image" [alt]='"profile.image.description" | translate' [src]="profile.image.url" class="item-avatar-img img-responsive  img-circle img-profile-nav-popup">
    <i *ngIf="!profile.image" class="item-avatar-img fa {{defaultIcon}} fa-5x"></i>
</div>
