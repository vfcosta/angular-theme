<div class="actions" [hidden]="isMember==null">
    <div class="organization-actions" *ngIf="displayOrganizationActions()">
        <a *ngIf="!isMember && !isWaitingMembershipApproval()" (click)="join()" class="btn btn-primary btn-sm join" href="#"><i class="fa fa-plus"></i>
        {{isCommunity() ? ('profile.join.community' | translate) : (isEnterprise() ? ("profile.join.enterprise" | translate) : "")}}
        </a>
        <button *ngIf="isWaitingMembershipApproval()" class="btn btn-primary btn-sm wait"><i class="fa fa-plus"></i>{{"profile.wait.membership.approval" | translate}}</button>
        <a *ngIf="isMember" (click)="leave()" class="btn btn-warning btn-sm leave" href="#"><i class="fa fa-minus"></i>
        {{isCommunity() ? ("profile.leave.community" | translate) : (isEnterprise() ? ("profile.leave.enterprise" | translate) : "") }}</a>
    </div>
</div>
