<div class="actions">    
    <div class="profile-actions">
        <a *ngIf="isNotMember()" (click)="join()" class="btn btn-primary btn-sm join" href="#">
            <i class="fa fa-plus"></i>
            {{'profile.join.community' | translate }}
        </a>
        <a *ngIf="isNotFriend()" (click)="addFriend()" class="btn btn-primary btn-sm add-friend" href="#">
            <i class="fa fa-plus"></i>
            {{'profile.actions.add_friend' | translate }}
        </a>
        <i *ngIf="isWaitingMembershipApproval()" class="btn btn-info btn-sm wait">
            {{"profile.wait.membership.approval" | translate}}
            <i class="fa fa-exclamation"></i>
        </i>
        <i *ngIf="isWaitingFriendshipApproval()" class="btn btn-info btn-sm wait">
            {{"profile.actions.add_friend.approval" | translate}}
            <i class="fa fa-exclamation"></i>
        </i>
        <a *ngIf="isMember()" (click)="leave()" class="btn btn-warning btn-sm leave" href="#">
            <i class="fa fa-minus"></i>
            {{'profile.leave.community' | translate }}            
        </a>
        <a *ngIf="isFriend()" (click)="removeFriend()" class="btn btn-warning btn-sm remove-friend" href="#">
            <i class="fa fa-minus"></i>
            {{'profile.actions.remove_friend' | translate }}            
        </a>
    </div>
</div>
