<div class="members-list">
   <profile-list [profiles]="members" [owner]="profile" [displayStyle]="getDisplayStyle()"></profile-list>
</div>

<div class="members-pagination">
<pagination *ngIf="totalMembers>0" [totalItems]="totalMembers" [itemsPerPage]="membersPerPage"
  [(ngModel)]="currentPage" (pageChanged)="loadPage($event)" boundaryLinks="true"
  firstText="«" lastText="»" previousText="‹" nextText="›"
  class="pagination-sm center-block"></pagination>
</div>
