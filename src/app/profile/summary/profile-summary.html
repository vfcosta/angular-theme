<div class="profile-summary media">
  <div class="media-left media-middle">
    <noosfero-profile-image [profile]="ctrl.profile" [editable]="true" [edit-class]="'profile-image-block-editable'"></noosfero-profile-image>
  </div>
  <div class="media-body media-middle">
    <h1 class="media-heading profile-name">
      <a ui-sref="main.profile.home({profile: ctrl.profile.identifier})">
        {{ctrl.profile.name}}
      </a>
    </h1>
    <a href permission="ctrl.profile.permissions" permission-action="allow_edit"
        uib-popover-template="'app/profile/summary/profile-summary-edition.html'"
        popover-trigger="outsideClick" popover-append-to-body="true" popover-placement="right-top"
        popover-class="editable-profile-popover" class="profile-edition-link" popover-is-open="ctrl.editPopoverOpen">
      <i class="edit-icon fa fa-pencil fa-fw fa-lg"></i>
    </a>
    <div class="profile-link">
      {{ctrl.profileLink()}}
    </div>
  </div>
</div>
