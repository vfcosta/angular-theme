<div class="activity {{ctrl.activity.verb}}">
    <noosfero-activity-header 
      [activity]="ctrl.activity" 
      [desc]="'activities.create_article.description'"
      [iconalt]="'activity.create_article.icon'"
      [iconclass]="'fa fa-file-text'">
    </noosfero-activity-header>
    <div class="panel-body">
      <span>
        <div class="article">
          <div class="title">
            <a ui-sref="main.profile.page({profile: ctrl.activity.target.profile.identifier, page: ctrl.activity.target.path})"
               ng-bind="ctrl.activity.target.title"></a>
          </div>
          <p class="lead small">
            <div ng-bind-html="ctrl.activity.target.body | stripTags | truncate: 600 : '...': true"></div>
          </p>
        </div>
      </span>

    </div>
</div>
