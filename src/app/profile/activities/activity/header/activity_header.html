<div class="media-left">
    <noosfero-profile-image [profile]="activity.user" class="avatar"></noosfero-profile-image>
</div>
<div class="media-body">
    <div class="panel-body">
        <div class="card-title">
            <profile-link [profile]="activity.user" [truncate]="false"></profile-link>
        </div>
        <div class="card-type">
            <i [title]="iconalt | translate" class="{{iconclass}}"></i>
            <span [ngPlural]="count()">
                <ng-template ngPluralCase="=1">{{getDesc() | translate}}</ng-template>
                <ng-template ngPluralCase="other">{{getDesc() | translate:{value:profiles} }}</ng-template>
            </span>
        </div>
    </div>
</div>
