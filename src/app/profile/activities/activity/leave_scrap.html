<div class="activity {{ctrl.activity.verb}}">
    <br>
    <noosfero-activity-header 
    	[activity]="ctrl.activity" 
    	[desc]="'activities.leave_scrap.description'"
    	[iconalt]="'activity.leave_scrap.icon'"
    	[iconclass]="'fa fa-commenting-o'"    	>
    </noosfero-activity-header>
    <div class="panel-body">
		<span class="comma-separated">
			<a ng-if="!ctrl.hasTarget()" class="separated-item" ui-sref="main.profile.info({profile: ctrl.activity.params.receiver_url.profile})">
			  <strong>{{ctrl.activity.params.receiver_name}}</strong>
			</a>
			<a ng-if="ctrl.hasTarget()" class="separated-item" ui-sref="main.profile.info({profile: ctrl.activity.target})">
			  <strong>{{ctrl.activity.target.identifier}}</strong>
			</a>
		</span>
		<span>
		<div class="scrap">
		  <div ng-if="!ctrl.hasTarget()" ng-bind-html="ctrl.activity.params.content | stripTags | truncate: 100 : '...': true"></div>
		  <div ng-if="ctrl.hasTarget()" ng-bind-html="ctrl.activity.content | stripTags | truncate: 100 : '...': true"></div>
		</div>
		</span>

    </div>
</div>
