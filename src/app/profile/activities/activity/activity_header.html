<noosfero-profile-image [profile]="ctrl.activity.user" class="avatar"></noosfero-profile-image>
<div class="panel-body">
    <div class="card-title">
      <profile-link [profile]="ctrl.activity.user" [truncate]="false"></profile-link>
    </div>
    <div class="card-type">
      <i alt='{{ctrl.iconalt | translate}}' class="{{ctrl.iconclass}}"></i>
      <span> {{ctrl.desc | translate:{profiles:ctrl.profiles}:"messageformat" }} </span>          
    </div>
</div>
