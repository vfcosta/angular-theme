<timeline-badge class="success">
  <i alt='{{"activity.upload_image.icon" | translate}}' class="fa fa-file-text"></i>
</timeline-badge>
<timeline-panel>
  <timeline-heading>
    <h4 class="timeline-title">
      <a ui-sref="main.profile.info({profile: ctrl.activity.user.identifier})"><strong ng-bind="ctrl.activity.user.name"></strong></a>
      <span> {{"activities.upload_image.description" | translate}} </span>
      <a ui-sref="main.profile.info({profile: ctrl.activity.target.article.profile.identifier})">
        <strong ng-bind="ctrl.activity.target.article.profile.name"></strong></span>
      </a>
    </h4>
    <p><small class="text-muted"><i class="fa fa-clock-o"></i> <span am-time-ago="ctrl.activity.created_at | dateFormat"></span></small></p>
  </timeline-heading>
  <div class="timeline-body">
    <div class="row">
      <div class="col-xs-12 col-md-6" ng-repeat="path in ctrl.activity.params.thumbnail_path">
        <a class="thumbnail" ng-href="{{ctrl.activity.params.view_url[$index] | noosferoUrl}}">
          <img ng-src="{{ctrl.environment.host}}{{path}}" alt="descricao da imagem">
        </a>
      </div>
    </div>
  </div>
</timeline-panel>
