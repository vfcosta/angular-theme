<div class="activities-list">
	<div *ngFor="let activity of activities | orderBy: 'created_at':true " class="">
		<noosfero-activity [activity]="activity"></noosfero-activity>
	</div>
	<div *ngIf="hasActivities" class="row">
		<div class="col-md-12">
			<button class="btn btn-primary btn-lg btn-view-more" (click)="viewMore()">
				{{ "activities.view_more" | translate }}
			</button>
		</div>
	</div>
</div>
