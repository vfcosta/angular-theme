<div class="container-fluid configuration" *ngIf="profile">
    <div class="row header">
        <div class="col-md-12">
            <h1>{{ 'myprofile.configuration.title' | translate}}</h1>
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <profile-configuration-menu [profile]="profile"></profile-configuration-menu>
        </div>
        <div class="col-md-9">
            <router-outlet class="my-profile-content"></router-outlet>
        </div>
    </div>
</div>
