
<div class="container-fluid profile-main-block" ng-if="updatedProfile">
    <h1>{{'myprofile.configuration.change_password' | translate}}</h1>
    <form class="form" (ngSubmit)="save()" #profileForm="ngForm">
        <div class="form-group">
            <label for="current_password">{{'profile.edition.current_password_label' | translate}}</label>
            <input type="password" class="form-control" placeholder="{{'profile.edition.current_password_label' | translate}}" [(ngModel)]="current_password"
                required #currentPassword="ngModel" id="current_password"  name="current_password">
                <validation-message #currentPasswordValidation [field]="currentPassword" [prefix]=""></validation-message>
        </div>        
        <div class="form-group">
            <label for="new_password">{{'profile.edition.new_password_label' | translate}}</label>
            <input type="password" class="form-control" placeholder="{{'profile.edition.new_password_label' | translate}}" [(ngModel)]="new_password"
                required #newPassword="ngModel" id="new_password" name="password">
                <validation-message #newPasswordValidation [field]="newPassword" [prefix]=""></validation-message>
        </div>
        <div class="form-group">
            <label for="new_password_confirmation">{{'profile.edition.new_password_confirmation_label' | translate}}</label>
            <input type="password" class="form-control" placeholder="{{'profile.edition.new_password_confirmation_label' | translate}}" [(ngModel)]="new_password_confirmation"
                required #newPasswordConfirmation="ngModel" id="new_password_confirmation" name="password_confirmation">
                <validation-message #newPasswordConfirmationValidation [field]="newPasswordConfirmation" [prefix]=""></validation-message>
        </div>
        <div class="form-group actions">
            <button type="submit" class="btn btn-primary">{{"profile.edition.action.save" | translate}}</button>
            <button type="button" class="btn btn-default" (click)="cancel()">{{"profile.edition.action.cancel" | translate}}</button>
        </div>
    </form>
</div>
