<div class="person-communities container-fluid">
    <h2>{{ 'myprofile.configuration.communities' | translate}}</h2>
    <div class="form-group">
         <a href="#" class="btn btn-primary create-community" uiSrefActive="active" uiSref="main.myprofile.community_new" [uiParams]="{profile: profile.identifier}">
            <i class="fa fa-plus" aria-hidden="true"></i> {{ 'profile.actions.new_community' | translate}}
        </a>
    </div>

    <form class="form communities-filter" (ngSubmit)="searchCommunities()" #profileForm="ngForm">
        <div class="input-group margin-bottom-sm">
            <input [(ngModel)]="search" (ngModelChange)="searchChanged.next($event)" class="form-control" type="text" placeholder="{{ 'myprofile.configuration.communities.search.label' | translate }}" name="search">
            <span class="input-group-addon">
                <button type="submit" class="btn-search">
                    <i class="fa fa-search"></i>
                </button>
            </span>
        </div>
    </form>

    <profile-list [profiles]="communities" [owner]="profile" [displayStyle]="displayStyle"></profile-list>

    <pagination *ngIf="total>0" [totalItems]="total" [itemsPerPage]="perPage"
        [(ngModel)]="currentPage" (pageChanged)="loadPage($event)" boundaryLinks="true"
        firstText="«" lastText="»" previousText="‹" nextText="›"
        class="pagination-sm center-block"></pagination>
	
</div>
