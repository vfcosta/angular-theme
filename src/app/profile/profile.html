<context-bar ng-if="vm.profile" [owner]="vm.profile"></context-bar>
<noosfero-top-profile-image 
  [profile]="vm.profile" 
  [editable]="true"
  [edit-class]="editable-class" >
</noosfero-top-profile-image>
<div class="boxes-container profile-container">
  <div class="row" id="box-margin-top">
    <custom-content class="profile-header"
                    [label]="'profile.custom_header.label'"
                    [attribute]="'custom_header'"
                    [profile]="vm.profile">
    </custom-content>
    <noosfero-boxes ng-if="vm.boxes"
                    [layout]="vm.profile.layout_template"
                    [boxes]="vm.boxes"
                    [owner]="vm.profile">
    </noosfero-boxes>
    <custom-content class="profile-footer" [label]="'profile.custom_footer.label'" [attribute]="'custom_footer'" [profile]="vm.profile"></custom-content>
  </div>
</div>
