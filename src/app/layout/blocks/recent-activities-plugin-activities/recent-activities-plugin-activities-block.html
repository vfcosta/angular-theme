<div deckgrid source="ctrl.activities" class="deckgrid">
  <div class="a-card panel media">
      <div class="header media-body">
        <h5 class="title media-heading" ng-bind="card.description"></h5>

        <div class="subheader">
          <span class="time">
            <i class="fa fa-clock-o"></i> <span am-time-ago="card.created_at | dateFormat"></span>
          </span>
        </div>
      </div>
  </div>
</div>
