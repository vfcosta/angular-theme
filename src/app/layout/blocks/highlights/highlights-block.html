<div class="highlights-block">
  <div uib-carousel ng-class="{'no-controls': ctrl.hideControls()}" class="carousel" active="0" interval="ctrl.getTransitionInterval()" no-wrap="false">
    <div uib-slide ng-repeat="slide in ctrl.images | filter:{image_src: ''}" index="$index">
      <a ng-href="{{slide.address}}" target="{{ctrl.getTarget(slide)}}" class="image-link">
        <img ng-src="{{slide.image_src}}" class="img-responsive">
      </a>
      <div class="carousel-caption">
        <a ng-href="{{slide.address}}" target="{{ctrl.getTarget(slide)}}" class="title">
          {{slide.title}}
        </a>
      </div>
    </div>
  </div>
</div>
