<div *ngFor="let card of documents" class="deckgrid">
  <div class="a-card panel media" (click)="openDocument(card)">
      <div class="author media-left" *ngIf="card.author">
        <img [alt]='"profile.image.description" | translate' [src]="card.author.image.url" class="img-circle">
      </div>
      <div class="header media-body">
        <h5 class="title media-heading">{{card.title}}</h5>

        <div class="subheader">
          <span class="time">
            <i class="fa fa-clock-o"></i> <span>{{card.created_at | amTimeAgo}}</span>
          </span>
        </div>
      </div>
      <img *ngIf="card.image" [alt]="card.image.filename" [src]="card.image.url" class="img-responsive article-image">
      <div class="post-lead">
        {{card.body | shorten: 100: '...' }}
      </div>
  </div>
</div>
