<div class="statistics-block">
  <ul class="list-group">
    <ng-container *ngFor="let counter of block.statistics">
      <li *ngIf="counter.display" class="list-group-item statistic {{counter.name}}">
        <span class="badge {{counter.name}}">{{counter.quantity}}</span>
        {{"statistics." + counter.name | translate}}
      </li>
    </ng-container>
  </ul>
</div>
