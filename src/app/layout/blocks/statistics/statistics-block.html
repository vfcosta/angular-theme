<div class="statistics-block">
  <ul class="list-group">
    <li  ng-repeat="counter in ctrl.counters" class="list-group-item {{counter.name}}"  ng-show="counter.should_display" >
      <span class="badge {{counter.name}}">{{counter.value}}</span>
      {{"statistics." + counter.name | translate}}
    </li>

  </ul>
</div>
