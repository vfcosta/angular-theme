<div class="menu-block collapse navbar-collapse">
  <ul class="nav navbar-nav nav-pills" [dragula]='"bag-links"' [dragulaModel]='links' [dragulaOptions]="dragulaOptions">
    <li *ngFor="let link of links; let i = index" uiSrefActive="active">
      <span class="badge" (click)='remove(i)' *ngIf="designMode"><i class="fa fa-fw fa-remove"></i></span>
      <a [uiSref]="link['url']" [uiParams]="link['urlParams']">
        <span>{{link['translatedTitle']}}</span>
      </a>
    </li>
    <li *ngIf="designMode">
      <popover-content #myPopover placement="right" [animation]="true" [closeOnClickOutside]="true">
        <ul class="list-group borderless">
          <li class="list-group-item borderless" *ngFor="let link of linksAvailable">
            <a href="#" class="btn btn-primary" (click)="add(link)">{{link['translatedTitle']}}</a>
          </li>
          <li class="list-group-item borderless">
            <input [(ngModel)]="selected" [typeahead]="articles" typeaheadOptionField="translatedTitle" placeholder="Escolha um artigo"
              class="form-group form-control">
            <div class="form-group actions">
              <button type="button" class="btn btn-primary" (click)="addArticle()"><i class="fa fa-check" aria-hidden="true"></i></button>
              <button type="button" class="btn btn-danger" (click)="cancelArticle()"><i class="fa fa-ban" aria-hidden="true"></i></button>
            </div>
          </li>
        </ul>
      </popover-content>
      <a href="#" [popover]="myPopover"><i class="fa fa-plus"></i></a>
    </li>
  </ul>
</div>
