<div bootstrap-resizable="ctrl.designMode" bootstrap-resizable-columns="ctrl.block.settings.visualization.columns" ng-show="ctrl.canDisplay() || ctrl.inEditMode() || ctrl.designMode" ng-class="{'invisible-block': !ctrl.canDisplay()}" class="noosfero-block col-md-{{ctrl.block.settings.visualization.columns || 12}}" ng-mouseover="displayActions = true" ng-mouseleave="displayActions = false">
  <div ng-if="ctrl.designMode" ng-show="displayActions" class="actions block-actions" permission="ctrl.block.permissions" permission-action="allow_edit">
    <button type="submit" class="btn btn-xs btn-default" ng-click="ctrl.save()"><i class="fa fa-check fa-fw"></i></button>
    <button type="submit" class="btn btn-xs btn-default" ng-click="ctrl.openEdit()"><i class="fa fa-edit fa-fw"></i></button>
  </div>
  <div class="panel panel-default block {{ctrl.blockClass()}}" >
    <div class="panel-heading" ng-show="ctrl.designMode || ctrl.block.title">
      <h3 class="panel-title">
        <a href="#" edit-disabled="!ctrl.designMode" editable-text="ctrl.block.title" e-placeholder='{{"edit.inline.title" | translate}}'>{{ ctrl.block.title || ("edit.inline.title" | translate) }}</a>
      </h3>
    </div>
    <div class="panel-body {{ctrl.blockClass()}}" >
      <noosfero-block-content [block]="ctrl.block" [owner]="ctrl.owner"></noosfero-block-content>
    </div>
  </div>
</div>
