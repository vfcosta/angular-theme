<div id="context-bar">  
  <div class="config-option apply">
  	<a href="" (click)="ctrl.apply()" class="btn btn-default btn-sm ng-hide" ng-show="ctrl.displayApplyButton()">
  		<i class="fa fa-check fa-fw"></i> {{"configbar.edition.apply" | translate}}
  	</a>
  </div>

  <profile-actions ng-if="ctrl.isProfile()" [profile]="ctrl.owner"></profile-actions>
  <config-bar ng-if="ctrl.owner" [owner]="ctrl.owner" [permission-action]="ctrl.permissionAction"></config-bar>
</div>
