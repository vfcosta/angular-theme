<div id="context-bar" class="container-fluid" [ngClass]="{'profile-context-bar': isProfile(), 'environment-context-bar': !isProfile()}">
  <div id="config-bar-position">
    <div class="alert alert-warning config-option apply" *ngIf="displayAlertBar()">
      <strong> {{"contextbar.edition.has_changes" | translate}}</strong>
      <button (click)="apply()" class="btn btn-success btn-sm">
        <i class="fa fa-check fa-fw"></i> {{"contextbar.edition.apply" | translate}}
      </button>
      <button (click)="discard()" class="btn btn-danger btn-sm">
        <i class="fa fa-remove fa-fw"></i> {{"contextbar.edition.discard" | translate}}
      </button>
    </div>
    <profile-actions *ngIf="isProfile()" [profile]="owner"></profile-actions>
    <config-bar *ngIf="owner" [owner]="owner" [permissionAction]="permissionAction"></config-bar>
  </div>
</div>
