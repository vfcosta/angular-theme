<div class="abuse-complaint-details">
    <ul>
        <li class="abuse-report" ng-repeat="(abuse_reports, abuse_report) in ctrl.task.abuse_reports">
            <div class="reason">{{abuse_report.reason}}</div>
            <div>
                {{"tasks.abuse_report.reported_by" | translate}} 
                <span class="reported-by">{{abuse_report.reporter.name}}</span> 
                <span class="time">
                    <span am-time-ago="abuse_report.created_at | dateFormat"></span>
                </span>
            </div>
        </li>
    </ul>
</div>
