<div class="task-reject task-confirmation">
  <div class="reject-title confirmation-title">{{"tasks.actions.reject.confirmation.title" | translate}}</div>
  <div class="reject-fields confirmation-details">
    <input ng-model="modal.taskList.confirmationTask.reject_explanation" id="rejectionExplanationInput" type="text" placeholder="{{'tasks.actions.reject.explanation.label' | translate}}" class="rejection-explanation form-control">
  </div>
  <div class="actions">
    <button type="submit" class="btn btn-default" (click)="modal.taskList.callReject()">{{"tasks.actions.confirmation.yes" | translate}}</button>
    <button type="button" class="btn btn-warning" (click)="modal.taskList.cancel()">{{"tasks.actions.confirmation.cancel" | translate}}</button>
  </div>
</div>
