<div class="task-accept task-confirmation">
  <div class="accept-title confirmation-title">{{"tasks.actions.accept.confirmation.title" | translate}}</div>
  <div class="accept-fields confirmation-details">
    <task-accept ng-if="modal.taskList.currentTask.accept_details" [task]="modal.taskList.currentTask" [confirmation-task]="modal.taskList.confirmationTask"></task-accept>
  </div>
  <div class="actions">
    <button type="submit" class="btn btn-default" (click)="modal.taskList.callAccept()">{{"tasks.actions.confirmation.yes" | translate}}</button>
    <button type="button" class="btn btn-warning" (click)="modal.taskList.cancel()">{{"tasks.actions.confirmation.cancel" | translate}}</button>
  </div>
</div>
